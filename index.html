<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Defines the character set for the page -->
    <meta charset="UTF-8">
    
    <!-- Ensures the page is responsive and scales correctly on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- The title that appears in the browser tab -->
    <title>Rushil Saraf</title>
    
    <style>
        /* Basic styling for the page */
        body {
            /* Use a modern, system-default font stack for broad compatibility */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            
            /* Use Flexbox to center content both horizontally and vertically */
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* Make the body take up the full height of the browser window */
            height: 100vh;
            
            /* Remove default margin to prevent scrollbars */
            margin: 0;
            
            /* A light grey background color */
            background-color: #f7f7f7;
            
            /* A dark grey for the text color for good readability */
            color: #333;
        }

        h1 {
            /* A large font size for the name */
            font-size: 4rem;
            
            /* A lighter font weight for a more modern look */
            font-weight: 300;
        }
    </style>
</head>
<body>

    <!-- The main heading that displays your name -->
    <h1>Rushil Saraf</h1>

</body>
</html>
